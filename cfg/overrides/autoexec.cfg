//////////////
// GENERAL //
/////////////
// Basics
m_rawinput 1
sensitivity 1.7
hud_fastswitch 1
fov_desired 90

// Console
con_enable 1
developer 0
ds_enable 0

//////////////
// ADVANCED //
//////////////
// GAMEPLAY
tf_remember_activeweapon 1 // weapon memory
tf_remember_lastswitched 1 // weapon memory
hud_classautokill 1 // reset after class switch

// HUD
tf_hud_target_id_disable_floating_health 0 // mvm health fix
tf_scoreboard_ping_as_text 1 // better ping info
tf_scoreboard_mouse_mode 2
cl_showtextmsg 1 // voice lines in chat
hud_saytext_time 7 // longer chat
tf_colorblindassist 1 // clearer checkpoints
cl_use_tournament_specgui 1 // better spec
cl_showbackpackrarities 1 // backpack item borders
cl_crosshair_scale 24 // better size for xhair

// NETGRAPH
net_graphheight 999
net_graphpos 3

// Hitreg Text
hud_combattext_batching 1
hud_combattext_batching_window 0.7
hud_combattext_doesnt_block_overhead_text 1

// SOUND
tf_dingalingaling 1
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_pitchmaxdmg 65
tf_dingaling_lasthit_pitchmindmg 127
tf_dingaling_pitchmindmg 65
tf_dingaling_pitchmaxdmg 127

// MEDIC
tf_medigun_autoheal 1
hud_medicautocallers "1"
hud_medicautocallersthreshold "99.000000"
hud_medichealtargetmarker "1"

// SNIPER
cl_autorezoom 1
tf_sniper_fullcharge_bell 1
tf_hud_no_crosshair_on_scope_zoom 0


///////////
// BINDS //
///////////
// HUD
bind o "callvote"
bind r "toggle cl_hud_minmode 0 1"

// SCROLLJUMP
bind "MWHEELUP" +jump
bind "MWHEELDOWN" +jump

// KILL BIND
bind "HOME" "supersuicide"
alias "supersuicide" "wait 3; explode"
bind "END" "kill"

// VIEWMODELS
bind "INS" "toggle r_drawviewmodel 0 1" 
bind "PGUP" "toggle viewmodel_fov 70 90 110 150"
bind "DEL" "toggle net_graph 0 1 2 3"
bind "PGDN" "toggle tf_use_min_viewmodels 0 1"

// ITEM AND CLASS PRESETS
bind "NUMLOCK" "load_itempreset 0"
bind "kp_slash" "load_itempreset 1"
bind "kp_multiply" "load_itempreset 2"
bind "kp_minus" "load_itempreset 3"
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_PGDN" "join_class pyro"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"

//////////////////////
// SCRIPTS AND MODS //
//////////////////////
// BETTER TAB
alias +tabgraph "+showscores; net_graph 1"
alias -tabgraph "-showscores; net_graph 0; timeleft"
bind tab +tabgraph

// STFU
bind f6 stfu
alias stfu_0 "hud_saytext_time 0;  voice_modenable 0; alias stfu stfu_1"
alias stfu_1 "hud_saytext_time 12; voice_modenable 1; alias stfu stfu_0"
stfu_1

// MEDIC RADAR
alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 75"
-radar

bind "MOUSE5"    +radar

// ENGINEER QUICK BUILD
bind f1 "build 2 0; destroy 2 0"
bind f2 "build 0 0; destroy 0 0"
bind f3 "build 1 0; destroy 1 0"
bind f4 "build 1 1; destroy 1 1"

